<style type="text/css">
    * {
        font-family: Verdana, Arial, sans-serif;
        font-size: 12px;
        background-color: #fff;
        color: #000
    }

    small {
        font-size: 8px;
    }

    body,
    html {
        margin: 0 !important;
        padding: 1px !important;

    }

    hr {
        height: 0;
        border-bottom: 1px solid #ccc;
    }

    table {
        margin-bottom: 20px;
        page-break-after: auto;
    }

    table:last-child {
        margin-bottom: 0;
    }

    thead {
        display: table-header-group;
    }

    tr.title>td,
    tr.title>td>div,
    tr.title>td>div>span {
        font-size: 11px;
    }

    tr {
        page-break-inside: avoid;
        page-break-after: auto;
    }

    table tbody tr td:before,
    table tbody tr td:after,
    table tfoot tr th:before,
    table tfoot tr th:after {
        content: "";
        height: 1px;
        display: block;
    }

    table>thead>tr.caption>td {
        background: #aaa;
        border-bottom: 1px solid #000;
        font-size: 10px;
        font-weight: bold;
        padding: 3px;
        text-align: center;
    }

    .table {
        border: 1px solid #000;
        border-collapse: collapse;
        width: 100%;
    }

    .table>thead>tr>th,
    .table>tfoot>tr>th {
        background: #ddd;
        text-align: left;
    }

    .table>tbody>tr>td,
    .table>tfoot>tr>th,
    .table>thead>tr>th {
        vertical-align: top;
        border-bottom: 1px solid #000;
        padding: 0px;
    }

    .table>tbody>tr>td,
    .table>tfoot>tr>th {
        border: 1px solid black;
    }

    .table>thead>tr>th {
        font-weight: bold;
    }

    .table>tbody>tr.important>td {
        background-color: #f8f8f8;
        font-weight: bold;
    }

    .infobox {
        border: 1px solid #ccc;
    }

    .table-2col>tbody>tr>td {
        width: 50%;
    }

    .table-3col>tbody>tr>td {
        width: 33%;
    }

    .table-4col>tbody>tr>td {
        width: 25%;
    }

    .text-center {
        text-align: center !important;
    }

    .text-right {
        text-align: right !important;
    }

    .text-left {
        text-align: left !important;
    }

    .text-bold {
        font-weight: bold;
    }

    .bg-attention {
        background-color: #f2dede;
    }

    .document-footer {
        margin-top: 10px;
    }

    .document-footer p {
        font-size: 9px;
        text-align: center;
    }

    .document-footer-ref {
        font-size: 9px;
        vertical-align: bottom;
    }

    .document-footer-copy {
        font-size: 9px;
        text-align: center;
    }

    .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
    }

    .panel {
        border: 1px solid #000;
    }

    .panel>.panel-heading {
        background: #aaa;
        border-bottom: 1px solid #000;
        font-size: 10px;
        font-weight: bold;
        padding: 6px;
        text-align: center;
    }

    .panel>.panel-body {
        padding: 10px;
    }

    table {
        width: 100%;
        margin-bottom: 10px;
    }

    .table-height {
        height: 200px !important;
    }

    .table-left {
        width: 50%;
        float: left;
    }

    .table-right {
        width: 50%;
        float: right;
    }

    .key {
        width: 100px !important;
    }

    .infobox {
        border: 1px solid #000;
    }

    .header-table {
        font-weight: bold;
        text-align: right;
    }

    .header-table td:first-child {
        text-align: left;
    }

    img.logo {
        max-height: 90px;
        max-width: 300px;
    }

    .details-table {
        border: 1px solid #000;
        border-spacing: 0;
        padding: 0;
    }

    .info-table {
        border: 1px solid #000;
        border-spacing: 0;

    }

    .main-header {
        background: #aaa;
    }

    .vertical-align-middle {
        vertical-align: middle !important;
    }

    .info-table>tbody>tr>td {
        border-right: 1px solid #000;
        border-left: 1px solid #000;
        padding: 4px;
        vertical-align: top;
    }

    .info-table>tbody>tr>td:first-child {
        border-left: 0;
    }

    .info-table>tbody>tr>td:last-child {
        border-right: 0;
    }

    .details-table>tbody>tr>td {
        border-right: 1px solid #000;
        border-left: 1px solid #000;
        padding: 0;
        vertical-align: top;
    }

    .details-table>tbody>tr>td:first-child {
        border-left: 0;
    }

    .details-table>tbody>tr>td:last-child {
        border-right: 0;
    }

    .row-header {
        background: #ddd;
        font-weight: bold;
    }

    .details-row-key {
        border-left: 1px solid #000;
        border-right: 1px solid #000;
    }

    .details-row-key>tbody>tr>td {
        padding: 4px;
        border-spacing: 0;
        border-top: none;
        border-bottom: none;
    }

    .details-row-key-arabic {
        width: 20% !important;
        background: #ddd;
        border-left: 1px solid #000;
        border-right: 1px solid #000;
        font-weight: bold;
    }

    .details-row-table {
        border-spacing: 0;
        border: 1px solid #000;
        padding: 4px;
    }

    .details-row-table>tbody>tr>td {
        padding: 4px;
        border-spacing: 0;
        width: 50%;
        border: none;
    }

    .details-row-table>tbody>tr>td:first-child {
        background: #ffffff;
        width: 50%;
        border-right: 1px solid #000;
        border-left: none;
        font-weight: bold;
    }

    .detail-row-table>tbody>tr>td:last-child {
        text-align: left;
    }

    .general-ledger-table,
    .general-ledger-table>caption,
    .general-ledger-table>tbody>tr>td {
        border: 0;
    }

    .leave-balance {
        margin-top: -10px;
        margin-bottom: 20px;
        float: left;
        list-style: none;
        width: 100%;
    }

    .leave-balance li {
        margin-left: -35px;
    }

    .border-right {
        border-right: 1px solid black !important;
    }

    .border-none {
        border: none !important;
    }

    .border-rgiht-none {
        border-right: none !important;
    }

    .border-left-none {
        border-left: none !important;
    }

    .margin-bottom-0 {
        margin-bottom: 0 !important;
    }

    .margin-top-0 {
        margin-top: 0 !important;
    }

    .solid-border {
        border: 1px solid #000000 !important;
    }


    .infobox-3-row {
        float: right;
        width: 32%;
        padding: 22px 10px 23px 10px;
    }

    .infobox-4-row {
        float: right;
        width: 25%;
        padding: 32px 10px 33px 10px;
    }

    .infobox-5-row {
        float: right;
        width: 32%;
        padding: 42px 10px 43px 10px;
    }

    .page-break-inside-avoid {
        page-break-inside: avoid;
    }

    #testid1 {
        float: left;
        width: 50%;
    }

    #testid2 {
        float: right;
        width: 50%;
    }

    #testid21 {
        float: right;

        width: 25%;

    }

    #testid22 {
        float: right;

        width: 25%;

    }

    #testid10 {
        float: left;
        width: 50%;
    }
</style>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<th:block th:with="reportRow = ${report['row_section']['rows'][0]}">
  <table class="table ">
    <thead>
    <tr>
      <th width="30%" colspan="2">EARNINGS</th>
      <th width="10%" class="text-center">AMOUNT</th>
      <th width="10%">Year-to-date</th>
      <th width="30%" colspan="2">Deductions</th>
      <th width="10%" class="text-center">AMOUNT</th>
      <th width="10%">Year-to-date</th>
    </tr>
    </thead>
            <tr>
                <td colspan="4">
                    <table>
                        <th:block th:if="${report['row_section']['rows_by_identifier']['EARNINGS'] != null}">
                            <th:block th:each="row : ${report['row_section']['rows_by_identifier']['EARNINGS'][0]}">
                        <tr>
                            <td colspan="2" th:text="${row.value['Account_1']}">asd</td>
                            <td colspan="1" class="text-right vertical-align-middle" th:text="${row.value['Amount_1']}">-</td>
                            <td colspan="1" class="text-right vertical-align-middle" th:text="${row.value['YTD_1']}">-</td>
                        </tr>
                        </th:block>
                        </th:block>
                    </table>
                </td>
                <td colspan="4">
                        <table>
                            <th:block th:if="${report['row_section']['rows_by_identifier']['DEDUCTIONS'] != null}">
                                <th:block th:each="row : ${report['row_section']['rows_by_identifier']['DEDUCTIONS'][0]}">
                                    <tr>
                                        <td colspan="2" th:text="${row.value['Account_2']}">asdsdsd</td>
                                        <td colspan="1" class="text-right vertical-align-middle" th:text="${row.value['Amount_2']}">-</td>
                                        <td colspan="1" class="text-right vertical-align-middle" th:text="${row.value['YTD_2']}">-</td>
                                    </tr>
                                </th:block>
                              </th:block>
                        </table>
                </td>
            </tr>
<tr>
  <td  colspan="2"> <strong>Total Entitlements</strong></td>
  <td class="text-right vertical-align-middle" th:text="${report['row_section']['rows'][0]['GROSS']}">-</td>
  <td></td>
  <td colspan="2"> <strong>Total Deductions</strong></td>
  <td class="text-right vertical-align-middle" th:text="${report['row_section']['rows'][0]['TOTAL DEDUCTIONS']}">-</td>
  <td></td>
</tr>
</table>
</th:block>
